    <!-- This is my paystack code -->

    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
        const paymentForm = document.getElementById('paymentForm');
        paymentForm.addEventListener("submit", payWithPaystack, false);

        function payWithPaystack(e) {
            e.preventDefault();

            let handler = PaystackPop.setup({
                key: 'pk_test_2fe4cfdc1c1e39cf034c1fa4bcdb0361f0a4243b', // Replace with your Paystack public key
                email: document.getElementById("email").value,
                amount: document.getElementById("amount").value * 100, // in kobo
                currency: "NGN",
                metadata: {
                    custom_fields: [
                        {
                            display_name: document.getElementById("name").value,
                            variable_name: "donor_name",
                            value: document.getElementById("purpose").value
                        }
                    ]
                },
                callback: function (response) {
                    alert('Thanks for your donation! Transaction ID: ' + response.reference);
                },
                onClose: function () {
                    alert('Transaction was cancelled.');
                }
            });

            handler.openIframe();
        }
    </script>
